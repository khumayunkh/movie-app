<!DOCTYPE html>
<html>
    <head>
        <script async src="./router/router.js"></script>
        <link rel="stylesheet" href="./SignUp/signUp.css">
        <script async defer src="./SignUp/signUp.js"></script>
    </head>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1 class="title">Create an account</h1> 
                <div class="form">
                    <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Username" required />
                    </div>
                    <div class="form__group field">
                        <input type="password" class="form__field" placeholder="Password" required />
                    </div>
                </div>
                <div class="buttons">
                    <input class="submit" type='submit'/>
                    <a href="/login" onclick="route()">Have an account?</a>
                </div>
            </div>
        </div>
        <script async defer src="./SignUp/signUp.js"></script>
    </body>
</html>
